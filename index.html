<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>选择图包</title>

<style>
body {
  margin: 0;
  background: #f7f7f7;
  font-family: -apple-system, BlinkMacSystemFont;
}
h1 {
  text-align: center;
  padding: 16px 0;
}
.item {
  background: #fff;
  margin: 12px 16px;
  padding: 20px;
  font-size: 24px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<h1>选择图包</h1>
<div id="list"></div>

<script>
fetch('data/packs.json')
  .then(r => r.json())
  .then(packs => {
    const root = document.getElementById('list');
    packs.forEach(p => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = p.title;
      div.onclick = () => {
        location.href = `list.html?pack=${p.id}`;
      };
      root.appendChild(div);
    });
  });
</script>

</body>
</html>
