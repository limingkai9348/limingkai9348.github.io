<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="宝宝识物">
<meta
  name="viewport"
  content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>宝宝识物</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: fixed;
  font-family: -apple-system, BlinkMacSystemFont;
}

body {
  background: #f5f5f5;
  touch-action: pan-x;
}

/* 返回按钮 */
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 20px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
}

/* 卡片主体 */
.card {
  width: 100vw;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  padding-bottom: 100px;
  box-sizing: border-box;
  margin: 0 auto;
}

/* 图片容器 - 1:1比例，100%宽度 */
.image-container {
  width: 100%;
  max-width: 100%;
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
}

/* iPad和宽屏设备适配 */
@media (min-width: 768px) {
  .card {
    width: 100%;
    max-width: 680px;
    background: #fff;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  .image-container {
    width: 100%;
  }
  
  .word {
    width: 100%;
  }
  
  .description {
    width: 100%;
    box-sizing: border-box;
  }
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* 标题 */
.word {
  margin-top: 24px;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  width: 100%;
}

/* 描述文本 */
.description {
  margin-top: 16px;
  padding: 0 20px;
  font-size: 18px;
  line-height: 1.6;
  color: #666;
  text-align: center;
  max-width: 100%;
  max-height: 200px;
  overflow-y: auto;
  word-wrap: break-word;
  -webkit-overflow-scrolling: touch;
}

/* 描述文本滚动条样式 */
.description::-webkit-scrollbar {
  width: 4px;
}

.description::-webkit-scrollbar-track {
  background: transparent;
}

.description::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 2px;
}

/* 上一张 / 下一张按钮 */
.nav {
  position: fixed;
  bottom: 20px;
  width: 56px;
  height: 56px;
  line-height: 56px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border-radius: 50%;
  z-index: 10;
  user-select: none;
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}

/* iPad和宽屏设备上，按钮相对于内容区域居中 */
@media (min-width: 768px) {
  .prev {
    left: calc(50% - 300px + 20px);
  }
  
  .next {
    right: calc(50% - 300px + 20px);
  }
  
  .back {
    left: calc(50% - 300px + 20px);
  }
}

.nav:active {
  background: rgba(0,0,0,0.55);
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">← 返回</div>

<div class="card" id="card">
  <div class="image-container">
    <img id="image">
  </div>
  <div class="word" id="word"></div>
  <div class="description" id="description"></div>
</div>

<div class="nav prev" onclick="prev()">前</div>
<div class="nav next" onclick="next()">后</div>

<audio id="audio" preload="auto" playsinline webkit-playsinline></audio>

<script>
// =====================
// iOS Web App 音频初始化
// =====================
// 检测是否在iOS Web App中运行
const isIOSWebApp = window.navigator.standalone === true || 
                    (window.matchMedia('(display-mode: standalone)').matches && /iPad|iPhone|iPod/.test(navigator.userAgent));

// iOS Web App需要特殊的音频处理
if (isIOSWebApp) {
  // 确保音频元素可以自动播放（在用户交互后）
  const audio = document.getElementById('audio');
  audio.setAttribute('playsinline', '');
  audio.setAttribute('webkit-playsinline', '');
}

// =====================
// 注册 Service Worker（离线）
// =====================
let serviceWorkerRegistration = null;
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(reg => {
    serviceWorkerRegistration = reg;
    // 读取缓存优先模式设置并通知 Service Worker
    const cacheFirstMode = localStorage.getItem('cacheFirstMode') === 'true';
    if (reg.active) {
      reg.active.postMessage({
        type: 'updateCacheStrategy',
        cacheFirst: cacheFirstMode
      });
    } else {
      // 如果 Service Worker 还未激活，等待激活后再发送
      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'activated' && reg.active) {
            reg.active.postMessage({
              type: 'updateCacheStrategy',
              cacheFirst: cacheFirstMode
            });
          }
        });
      });
      // 如果已经有激活的 Service Worker，直接发送
      navigator.serviceWorker.ready.then(() => {
        if (reg.active) {
          reg.active.postMessage({
            type: 'updateCacheStrategy',
            cacheFirst: cacheFirstMode
          });
        }
      });
    }
  });
}

// =====================
// 读取 pack 并加载数据
// =====================
const pack = new URLSearchParams(location.search).get('pack');
if (!pack) location.href = 'index.html';

let cards = [];
const startIndex =
  parseInt(new URLSearchParams(location.search).get('index')) || 0;
let index = startIndex;

const image = document.getElementById('image');
const word  = document.getElementById('word');
const audio = document.getElementById('audio');

fetch(`data/${pack}.json`)
  .then(res => res.json())
  .then(data => {
    cards = data;
    show();
  })
  .catch(err => {
    console.error('加载数据失败:', err);
    const word = document.getElementById('word');
    const description = document.getElementById('description');
    word.textContent = '加载失败';
    description.textContent = '请检查网络连接或刷新页面重试';
    description.style.display = 'block';
  });

// =====================
// 文件路径大小写兼容处理
// =====================
function getCaseVariants(path) {
  // 获取文件扩展名的大小写变体
  const variants = [path]; // 原始路径
  const extMatch = path.match(/\.([^.]+)$/);
  if (extMatch) {
    const ext = extMatch[1];
    const basePath = path.substring(0, path.length - ext.length - 1);
    // 添加小写、大写、首字母大写变体
    if (ext.toLowerCase() !== ext) {
      variants.push(basePath + '.' + ext.toLowerCase());
    }
    if (ext.toUpperCase() !== ext) {
      variants.push(basePath + '.' + ext.toUpperCase());
    }
    if (ext.length > 0) {
      const capitalized = ext.charAt(0).toUpperCase() + ext.slice(1).toLowerCase();
      if (capitalized !== ext) {
        variants.push(basePath + '.' + capitalized);
      }
    }
  }
  return [...new Set(variants)]; // 去重
}

// 尝试加载资源，支持大小写兼容
function loadResourceWithFallback(element, path, isImage = false) {
  const variants = getCaseVariants(path);
  let currentIndex = 0;
  
  function tryNext() {
    if (currentIndex >= variants.length) {
      console.error(`无法加载资源: ${path} (已尝试所有大小写变体)`);
      return;
    }
    
    const currentPath = variants[currentIndex];
    
    if (isImage) {
      // 图片：直接设置src，通过onerror处理失败
      const originalOnError = element.onerror;
      element.onerror = () => {
        currentIndex++;
        tryNext();
      };
      element.onload = () => {
        element.onerror = originalOnError; // 恢复原始错误处理
      };
      element.src = currentPath;
    } else {
      // 音频：直接设置src，通过error事件处理失败
      const originalOnError = element.onerror;
      element.onerror = () => {
        currentIndex++;
        tryNext();
      };
      element.onloadeddata = () => {
        element.onerror = originalOnError; // 恢复原始错误处理
      };
      element.src = currentPath;
    }
  }
  
  tryNext();
}

// =====================
// 显示当前卡片
// =====================
const description = document.getElementById('description');

function show() {
  const item = cards[index];
  // 使用大小写兼容的方式加载图片和音频
  loadResourceWithFallback(image, item.image, true);
  
  // 预加载音频（但不自动播放，等待用户交互）
  // 使用loadResourceWithFallback来确保大小写兼容
  if (item.audio) {
    // 先暂停并重置当前音频
    audio.pause();
    audio.currentTime = 0;
    // 使用兼容方式加载音频
    loadResourceWithFallback(audio, item.audio, false);
  }
  
  word.textContent = item.name + (item.name_english ? ' ' + item.name_english : '');
  
  // 显示描述文本
  if (item.description) {
    description.textContent = item.description;
    description.style.display = 'block';
    // 如果超过100字，确保可以滚动
    if (item.description.length > 100) {
      description.style.maxHeight = '200px';
    } else {
      description.style.maxHeight = 'none';
    }
  } else {
    description.style.display = 'none';
  }

  preloadNext();
}

// =====================
// 预加载下一张
// =====================
function preloadNext() {
  const next = index + 1;
  if (next >= cards.length) return;

  const img = new Image();
  loadResourceWithFallback(img, cards[next].image, true);

  const aud = new Audio();
  loadResourceWithFallback(aud, cards[next].audio, false);
}

// =====================
// 操作函数
// =====================
function prev() {
  if (index > 0) {
    index--;
    show();
  }
}

function next() {
  if (index < cards.length - 1) {
    index++;
    show();
  }
}

function goBack() {
  location.href = `list.html?pack=${pack}`;
}

// =====================
// 播放音频函数（带错误处理，iOS兼容）
// =====================
function playAudio() {
  const item = cards[index];
  if (!item || !item.audio) return;
  
  // iOS Web App要求：必须在用户交互事件中同步调用play()
  // 检查当前音频是否匹配当前卡片
  const currentAudioPath = item.audio;
  const variants = getCaseVariants(currentAudioPath);
  let audioMatches = false;
  
  if (audio.src) {
    const currentSrc = decodeURIComponent(audio.src);
    for (const variant of variants) {
      if (currentSrc.includes(variant) || currentSrc.endsWith(variant)) {
        audioMatches = true;
        break;
      }
    }
  }
  
  if (audioMatches && audio.readyState >= 2) {
    // 音频已加载且匹配，直接播放
    audio.currentTime = 0;
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(err => {
        console.error('播放音频失败，尝试重新加载:', err);
        // 如果播放失败，重新加载
        reloadAndPlay();
      });
    }
  } else {
    // 音频未加载、不匹配或加载中，重新加载并播放
    reloadAndPlay();
  }
  
  // 重新加载并播放的辅助函数
  function reloadAndPlay() {
    let variantIndex = 0;
    
    function tryPlay() {
      if (variantIndex >= variants.length) {
        console.error('无法播放音频: 所有变体都失败');
        return;
      }
      
      // 设置音频源并立即加载
      audio.src = variants[variantIndex];
      // iOS Web App中，必须在用户交互中同步调用load()和play()
      audio.load();
      
      // 立即尝试播放（iOS要求同步调用）
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          // 播放成功
          console.log('音频播放成功:', variants[variantIndex]);
        }).catch(err => {
          console.error(`播放变体 ${variantIndex} 失败:`, err);
          variantIndex++;
          // 尝试下一个变体
          if (variantIndex < variants.length) {
            tryPlay();
          }
        });
      } else {
        // 如果play()返回undefined（旧浏览器），直接尝试下一个
        variantIndex++;
        if (variantIndex < variants.length) {
          setTimeout(tryPlay, 100);
        }
      }
    }
    
    tryPlay();
  }
}

// =====================
// 滑动切换（只在图片区域）
// =====================
let startX = 0;
let startY = 0;
let isImageArea = false;
let hasMoved = false;
let touchHandled = false; // 防止触摸事件和点击事件重复触发

const imageContainer = document.querySelector('.image-container');

// =====================
// 点击播放（只点击图片区域时播放）
// =====================
if (imageContainer) {
  // 使用 addEventListener 而不是 onclick，确保在移动设备上也能工作
  imageContainer.addEventListener('click', (e) => {
    // 如果触摸事件已经处理过，就不重复处理点击事件
    if (touchHandled) {
      touchHandled = false;
      return;
    }
    e.preventDefault();
    playAudio();
  }, { passive: false });
}

imageContainer.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  isImageArea = true;
  hasMoved = false;
});

imageContainer.addEventListener('touchmove', e => {
  if (!isImageArea) return;
  hasMoved = true;
});

imageContainer.addEventListener('touchend', e => {
  if (!isImageArea) return;
  
  const dx = e.changedTouches[0].clientX - startX;
  const dy = Math.abs(e.changedTouches[0].clientY - startY);
  
  // 只有水平滑动距离大于垂直滑动距离，且超过50px时才切换
  if (hasMoved && Math.abs(dx) > dy && Math.abs(dx) > 50) {
    if (dx > 50) prev();
    if (dx < -50) next();
    // 标记触摸事件已处理，防止点击事件重复触发
    touchHandled = true;
  } else if (!hasMoved) {
    // 如果没有滑动，则播放音频
    // iOS要求：必须在用户交互事件中同步调用
    e.preventDefault();
    e.stopPropagation();
    
    // 立即播放音频（同步调用，不等待）
    playAudio();
    
    // 标记触摸事件已处理，防止点击事件重复触发
    touchHandled = true;
  }
  
  isImageArea = false;
  hasMoved = false;
});

// =====================
// 阻止页面上下滚动
// =====================
document.addEventListener('touchmove', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

document.addEventListener('wheel', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

// =====================
// 键盘支持（PC）
// =====================
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prev();
  if (e.key === 'ArrowRight') next();
  if (e.key === ' ') playAudio();
});
</script>

</body>
</html>
