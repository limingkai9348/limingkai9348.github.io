<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>宝宝识物</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: fixed;
  font-family: -apple-system, BlinkMacSystemFont;
}

body {
  background: #f5f5f5;
  touch-action: pan-x;
}

/* 返回按钮 */
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 20px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
}

/* 卡片主体 */
.card {
  width: 100vw;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 60px;
  padding-bottom: 100px;
  box-sizing: border-box;
  margin: 0 auto;
}

/* 图片容器 - 1:1比例，100%宽度 */
.image-container {
  width: 100%;
  max-width: 100%;
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
}

/* iPad和宽屏设备适配 */
@media (min-width: 768px) {
  .card {
    width: 100%;
    max-width: 600px;
    background: #fff;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  .image-container {
    width: 100%;
  }
  
  .word {
    width: 100%;
  }
  
  .description {
    width: 100%;
    box-sizing: border-box;
  }
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* 标题 */
.word {
  margin-top: 24px;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  width: 100%;
}

/* 描述文本 */
.description {
  margin-top: 16px;
  padding: 0 20px;
  font-size: 18px;
  line-height: 1.6;
  color: #666;
  text-align: center;
  max-width: 100%;
  max-height: 120px;
  overflow-y: auto;
  word-wrap: break-word;
  -webkit-overflow-scrolling: touch;
}

/* 描述文本滚动条样式 */
.description::-webkit-scrollbar {
  width: 4px;
}

.description::-webkit-scrollbar-track {
  background: transparent;
}

.description::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 2px;
}

/* 上一张 / 下一张按钮 */
.nav {
  position: fixed;
  bottom: 20px;
  width: 56px;
  height: 56px;
  line-height: 56px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border-radius: 50%;
  z-index: 10;
  user-select: none;
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}

/* iPad和宽屏设备上，按钮相对于内容区域居中 */
@media (min-width: 768px) {
  .prev {
    left: calc(50% - 300px + 20px);
  }
  
  .next {
    right: calc(50% - 300px + 20px);
  }
  
  .back {
    left: calc(50% - 300px + 20px);
  }
}

.nav:active {
  background: rgba(0,0,0,0.55);
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">← 返回</div>

<div class="card" id="card">
  <div class="image-container">
    <img id="image">
  </div>
  <div class="word" id="word"></div>
  <div class="description" id="description"></div>
</div>

<div class="nav prev" onclick="prev()">◀</div>
<div class="nav next" onclick="next()">▶</div>

<audio id="audio"></audio>

<script>
// =====================
// 注册 Service Worker（离线）
// =====================
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

// =====================
// 读取 pack 并加载数据
// =====================
const pack = new URLSearchParams(location.search).get('pack');
if (!pack) location.href = 'index.html';

let cards = [];
const startIndex =
  parseInt(new URLSearchParams(location.search).get('index')) || 0;
let index = startIndex;

const image = document.getElementById('image');
const word  = document.getElementById('word');
const audio = document.getElementById('audio');

fetch(`data/${pack}.json`)
  .then(res => res.json())
  .then(data => {
    cards = data;
    show();
  });

// =====================
// 显示当前卡片
// =====================
const description = document.getElementById('description');

function show() {
  const item = cards[index];
  image.src = item.image;
  word.textContent = item.name + (item.name_english ? ' ' + item.name_english : '');
  audio.src = item.audio;
  
  // 显示描述文本
  if (item.description) {
    description.textContent = item.description;
    description.style.display = 'block';
    // 如果超过100字，确保可以滚动
    if (item.description.length > 100) {
      description.style.maxHeight = '120px';
    } else {
      description.style.maxHeight = 'none';
    }
  } else {
    description.style.display = 'none';
  }

  preloadNext();
}

// =====================
// 预加载下一张
// =====================
function preloadNext() {
  const next = index + 1;
  if (next >= cards.length) return;

  const img = new Image();
  img.src = cards[next].image;

  const aud = new Audio();
  aud.src = cards[next].audio;
}

// =====================
// 操作函数
// =====================
function prev() {
  if (index > 0) {
    index--;
    show();
  }
}

function next() {
  if (index < cards.length - 1) {
    index++;
    show();
  }
}

function goBack() {
  location.href = 'list.html';
}

// =====================
// 点击播放（只点击图片区域时播放）
// =====================
document.querySelector('.image-container').onclick = () => audio.play();

// =====================
// 滑动切换（只在图片区域）
// =====================
let startX = 0;
let startY = 0;
let isImageArea = false;

const imageContainer = document.querySelector('.image-container');

imageContainer.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  isImageArea = true;
});

imageContainer.addEventListener('touchend', e => {
  if (!isImageArea) return;
  
  const dx = e.changedTouches[0].clientX - startX;
  const dy = Math.abs(e.changedTouches[0].clientY - startY);
  
  // 只有水平滑动距离大于垂直滑动距离，且超过50px时才切换
  if (Math.abs(dx) > dy && Math.abs(dx) > 50) {
    if (dx > 50) prev();
    if (dx < -50) next();
  }
  
  isImageArea = false;
});

// =====================
// 阻止页面上下滚动
// =====================
document.addEventListener('touchmove', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

document.addEventListener('wheel', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

// =====================
// 键盘支持（PC）
// =====================
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prev();
  if (e.key === 'ArrowRight') next();
  if (e.key === ' ') audio.play();
});
</script>

</body>
</html>
