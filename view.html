<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<title>宝宝识物</title>

<style>
body {
  margin: 0;
  background: #fff;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont;
}

/* 返回按钮 */
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 20px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
}

/* 卡片主体 */
.card {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card img {
  max-width: 90vw;
  max-height: 70vh;
  object-fit: contain;
}

.word {
  margin-top: 20px;
  font-size: 48px;
  font-weight: bold;
}

/* 上一张 / 下一张按钮 */
.nav {
  position: fixed;
  bottom: 20px;
  width: 56px;
  height: 56px;
  line-height: 56px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border-radius: 50%;
  z-index: 10;
  user-select: none;
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}

.nav:active {
  background: rgba(0,0,0,0.55);
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">← 返回</div>

<div class="card" id="card">
  <img id="image">
  <div class="word" id="word"></div>
</div>

<div class="nav prev" onclick="prev()">◀</div>
<div class="nav next" onclick="next()">▶</div>

<audio id="audio"></audio>

<script>
// =====================
// 注册 Service Worker（离线）
// =====================
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

// =====================
// 读取 pack 并加载数据
// =====================
const pack = new URLSearchParams(location.search).get('pack');
if (!pack) location.href = 'index.html';

let cards = [];
const startIndex =
  parseInt(new URLSearchParams(location.search).get('index')) || 0;
let index = startIndex;

const image = document.getElementById('image');
const word  = document.getElementById('word');
const audio = document.getElementById('audio');

fetch(`data/${pack}.json`)
  .then(res => res.json())
  .then(data => {
    cards = data;
    show();
  });

// =====================
// 显示当前卡片
// =====================
function show() {
  const item = cards[index];
  image.src = item.image;
  word.textContent = item.name;
  audio.src = item.audio;
  audio.play();

  preloadNext();
}

// =====================
// 预加载下一张
// =====================
function preloadNext() {
  const next = index + 1;
  if (next >= cards.length) return;

  const img = new Image();
  img.src = cards[next].image;

  const aud = new Audio();
  aud.src = cards[next].audio;
}

// =====================
// 操作函数
// =====================
function prev() {
  if (index > 0) {
    index--;
    show();
  }
}

function next() {
  if (index < cards.length - 1) {
    index++;
    show();
  }
}

function goBack() {
  location.href = 'index.html';
}

// =====================
// 点击播放
// =====================
document.getElementById('card').onclick = () => audio.play();

// =====================
// 滑动切换
// =====================
let startX = 0;

document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;
  if (dx > 50) prev();
  if (dx < -50) next();
});

// =====================
// 键盘支持（PC）
// =====================
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prev();
  if (e.key === 'ArrowRight') next();
  if (e.key === ' ') audio.play();
});
</script>

</body>
</html>
