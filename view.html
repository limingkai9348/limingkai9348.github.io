<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<title>宝宝识物</title>

<style>
body {
  margin: 0;
  background: #fff;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont;
}

.back {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 20px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
}

.card {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.card img {
  max-width: 90vw;
  max-height: 70vh;
  object-fit: contain;
}

.word {
  margin-top: 20px;
  font-size: 48px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="back" onclick="goBack()">← 返回</div>

<div class="card" id="card">
  <img id="image">
  <div class="word" id="word"></div>
</div>

<audio id="audio"></audio>

<script>
let cards = [];
let index = 0;

const image = document.getElementById('image');
const word  = document.getElementById('word');
const audio = document.getElementById('audio');

// 从 URL 读 pack
const pack = new URLSearchParams(location.search).get('pack');

// 加载图片包数据
fetch(`data/${pack}.json`)
  .then(res => res.json())
  .then(data => {
    cards = data;
    show();
  });

function show() {
  const item = cards[index];
  image.src = item.image;
  word.textContent = item.name;
  audio.src = item.audio;
  audio.play();
}

document.getElementById('card').onclick = () => audio.play();

function goBack() {
  location.href = 'index.html';
}

// 滑动
let startX = 0;
document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
document.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - startX;

  if (dx > 50 && index > 0) {
    index--;
    show();
  }

  if (dx < -50 && index < cards.length - 1) {
    index++;
    show();
  }
});
</script>

</body>
</html>
