<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>MP3循环播放</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: fixed;
  font-family: -apple-system, BlinkMacSystemFont;
}

body {
  background: #f5f5f5;
  touch-action: pan-x;
}

/* 返回按钮 */
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 20px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
}

/* 卡片主体 */
.card {
  width: 100vw;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 60px;
  padding-bottom: 100px;
  box-sizing: border-box;
  margin: 0 auto;
}

/* 图片容器 - 1:1比例，100%宽度 */
.image-container {
  width: 100%;
  max-width: 100%;
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: hidden;
}

/* iPad和宽屏设备适配 */
@media (min-width: 768px) {
  .card {
    width: 100%;
    max-width: 600px;
    background: #fff;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  .image-container {
    width: 100%;
  }
  
  .word {
    width: 100%;
  }
  
  .description {
    width: 100%;
    box-sizing: border-box;
  }
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* 标题 */
.word {
  margin-top: 24px;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  width: 100%;
}

/* 描述文本 */
.description {
  margin-top: 16px;
  padding: 0 20px;
  font-size: 18px;
  line-height: 1.6;
  color: #666;
  text-align: center;
  max-width: 100%;
  max-height: 120px;
  overflow-y: auto;
  word-wrap: break-word;
  -webkit-overflow-scrolling: touch;
}

/* 描述文本滚动条样式 */
.description::-webkit-scrollbar {
  width: 4px;
}

.description::-webkit-scrollbar-track {
  background: transparent;
}

.description::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 2px;
}

/* 上一张 / 下一张按钮 */
.nav {
  position: fixed;
  bottom: 20px;
  width: 56px;
  height: 56px;
  line-height: 56px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border-radius: 50%;
  z-index: 10;
  user-select: none;
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}

/* iPad和宽屏设备上，按钮相对于内容区域居中 */
@media (min-width: 768px) {
  .prev {
    left: calc(50% - 300px + 20px);
  }
  
  .next {
    right: calc(50% - 300px + 20px);
  }
  
  .back {
    left: calc(50% - 300px + 20px);
  }
}

.nav:active {
  background: rgba(0,0,0,0.55);
}

/* 花瓣飘落容器 */
.petals-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

/* 花瓣样式 */
.petal {
  position: absolute;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, #FFD700 0%, #FFA500 50%, rgba(255, 215, 0, 0.6) 100%);
  border-radius: 50% 0 50% 0;
  transform: rotate(45deg);
  opacity: 0.7;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 
              0 0 25px rgba(255, 215, 0, 0.4),
              0 0 35px rgba(255, 200, 0, 0.2),
              inset 0 0 12px rgba(255, 255, 255, 0.4);
  animation: fall linear infinite;
  will-change: transform, opacity;
  filter: blur(0.5px);
}

/* 花瓣大小变化 */
.petal.small {
  width: 12px;
  height: 12px;
  opacity: 0.5;
}

.petal.medium {
  width: 18px;
  height: 18px;
  opacity: 0.6;
}

.petal.large {
  width: 24px;
  height: 24px;
  opacity: 0.8;
}

/* 花瓣飘落动画（包含摇摆和旋转） */
@keyframes fall {
  0% {
    transform: translateY(-100px) translateX(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.7;
    transform: translateY(10vh) translateX(-10px) rotate(45deg);
  }
  25% {
    transform: translateY(25vh) translateX(10px) rotate(90deg);
  }
  50% {
    transform: translateY(50vh) translateX(-8px) rotate(180deg);
  }
  75% {
    transform: translateY(75vh) translateX(12px) rotate(270deg);
    opacity: 0.7;
  }
  90% {
    opacity: 0.7;
  }
  100% {
    transform: translateY(calc(100vh + 100px)) translateX(var(--drift)) rotate(360deg);
    opacity: 0;
  }
}

/* 光效背景 */
.petals-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(
    ellipse at 50% 0%,
    rgba(255, 215, 0, 0.15) 0%,
    rgba(255, 215, 0, 0.08) 30%,
    transparent 70%
  );
  pointer-events: none;
  animation: lightPulse 4s ease-in-out infinite;
}

.petals-container::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(
    ellipse at 30% 20%,
    rgba(255, 255, 200, 0.1) 0%,
    transparent 50%
  ),
  radial-gradient(
    ellipse at 70% 30%,
    rgba(255, 220, 100, 0.08) 0%,
    transparent 50%
  );
  pointer-events: none;
  animation: lightPulse 6s ease-in-out infinite reverse;
}

@keyframes lightPulse {
  0%, 100% {
    opacity: 0.6;
  }
  50% {
    opacity: 1;
  }
}

/* 性能优化：使用 GPU 加速 */
.petal {
  transform: translateZ(0);
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}
</style>
</head>

<body>

<!-- 花瓣飘落容器 -->
<div class="petals-container" id="petalsContainer"></div>

<div class="back" onclick="goBack()">← 返回</div>

<div class="card" id="card">
  <div class="image-container">
    <img id="image">
  </div>
  <div class="word" id="word"></div>
  <div class="description" id="description"></div>
</div>

<div class="nav prev" onclick="prev()">◀</div>
<div class="nav next" onclick="next()">▶</div>

<audio id="audio"></audio>

<script>
// =====================
// 注册 Service Worker（离线）
// =====================
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

// =====================
// 读取 pack 并加载数据
// =====================
const pack = new URLSearchParams(location.search).get('pack');
if (!pack) location.href = 'index.html';

let cards = [];
const startIndex =
  parseInt(new URLSearchParams(location.search).get('index')) || 0;
let index = startIndex;

const image = document.getElementById('image');
const word  = document.getElementById('word');
const audio = document.getElementById('audio');

// 设置音频循环播放
audio.loop = true;

fetch(`data/${pack}.json`)
  .then(res => res.json())
  .then(data => {
    cards = data;
    show();
  });

// =====================
// 文件路径大小写兼容处理
// =====================
function getCaseVariants(path) {
  // 获取文件扩展名的大小写变体
  const variants = [path]; // 原始路径
  const extMatch = path.match(/\.([^.]+)$/);
  if (extMatch) {
    const ext = extMatch[1];
    const basePath = path.substring(0, path.length - ext.length - 1);
    // 添加小写、大写、首字母大写变体
    if (ext.toLowerCase() !== ext) {
      variants.push(basePath + '.' + ext.toLowerCase());
    }
    if (ext.toUpperCase() !== ext) {
      variants.push(basePath + '.' + ext.toUpperCase());
    }
    if (ext.length > 0) {
      const capitalized = ext.charAt(0).toUpperCase() + ext.slice(1).toLowerCase();
      if (capitalized !== ext) {
        variants.push(basePath + '.' + capitalized);
      }
    }
  }
  return [...new Set(variants)]; // 去重
}

// 尝试加载资源，支持大小写兼容
function loadResourceWithFallback(element, path, isImage = false) {
  const variants = getCaseVariants(path);
  let currentIndex = 0;
  
  function tryNext() {
    if (currentIndex >= variants.length) {
      console.error(`无法加载资源: ${path} (已尝试所有大小写变体)`);
      return;
    }
    
    const currentPath = variants[currentIndex];
    
    if (isImage) {
      // 图片：直接设置src，通过onerror处理失败
      const originalOnError = element.onerror;
      element.onerror = () => {
        currentIndex++;
        tryNext();
      };
      element.onload = () => {
        element.onerror = originalOnError; // 恢复原始错误处理
      };
      element.src = currentPath;
    } else {
      // 音频：直接设置src，通过error事件处理失败
      const originalOnError = element.onerror;
      element.onerror = () => {
        currentIndex++;
        tryNext();
      };
      element.onloadeddata = () => {
        element.onerror = originalOnError; // 恢复原始错误处理
      };
      element.src = currentPath;
    }
  }
  
  tryNext();
}

// =====================
// 显示当前卡片
// =====================
const description = document.getElementById('description');

function show() {
  const item = cards[index];
  // 使用大小写兼容的方式加载图片和音频
  loadResourceWithFallback(image, item.image, true);
  loadResourceWithFallback(audio, item.audio, false);
  word.textContent = item.name + (item.name_english ? ' ' + item.name_english : '');
  
  // 显示描述文本
  if (item.description) {
    description.textContent = item.description;
    description.style.display = 'block';
    // 如果超过100字，确保可以滚动
    if (item.description.length > 100) {
      description.style.maxHeight = '120px';
    } else {
      description.style.maxHeight = 'none';
    }
  } else {
    description.style.display = 'none';
  }

  // 停止当前播放的音频（如果正在播放）
  audio.pause();
  audio.currentTime = 0;
  // 确保循环播放已启用
  audio.loop = true;

  preloadNext();
}

// =====================
// 预加载下一张
// =====================
function preloadNext() {
  const next = index + 1;
  if (next >= cards.length) return;

  const img = new Image();
  loadResourceWithFallback(img, cards[next].image, true);

  const aud = new Audio();
  loadResourceWithFallback(aud, cards[next].audio, false);
}

// =====================
// 操作函数
// =====================
function prev() {
  if (index > 0) {
    index--;
    show();
  }
}

function next() {
  if (index < cards.length - 1) {
    index++;
    show();
  }
}

function goBack() {
  location.href = 'music-list.html?pack=' + pack;
}

// =====================
// 播放音频函数（带错误处理，循环播放）
// =====================
function playAudio() {
  // 检查音频是否已加载，如果src为空则尝试重新加载
  if (!audio.src || audio.src === window.location.href) {
    const item = cards[index];
    if (item && item.audio) {
      loadResourceWithFallback(audio, item.audio, false);
      // 等待音频加载完成后再播放
      audio.addEventListener('loadeddata', () => {
        audio.loop = true;
        audio.play().catch(err => {
          console.error('播放音频失败:', err);
        });
      }, { once: true });
      return;
    }
  }
  
  if (audio.src) {
    // 确保循环播放已启用
    audio.loop = true;
    // 如果音频已暂停，重新播放
    if (audio.paused) {
      audio.play().catch(err => {
        console.error('播放音频失败:', err);
      });
    } else {
      // 如果正在播放，重新开始
      audio.currentTime = 0;
      audio.play().catch(err => {
        console.error('播放音频失败:', err);
      });
    }
  }
}

// =====================
// 滑动切换（只在图片区域）
// =====================
let startX = 0;
let startY = 0;
let isImageArea = false;
let hasMoved = false;
let touchHandled = false; // 防止触摸事件和点击事件重复触发

const imageContainer = document.querySelector('.image-container');

// =====================
// 点击播放（只点击图片区域时播放）
// =====================
if (imageContainer) {
  // 使用 addEventListener 而不是 onclick，确保在移动设备上也能工作
  imageContainer.addEventListener('click', (e) => {
    // 如果触摸事件已经处理过，就不重复处理点击事件
    if (touchHandled) {
      touchHandled = false;
      return;
    }
    e.preventDefault();
    playAudio();
  }, { passive: false });
}

imageContainer.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  isImageArea = true;
  hasMoved = false;
});

imageContainer.addEventListener('touchmove', e => {
  if (!isImageArea) return;
  hasMoved = true;
});

imageContainer.addEventListener('touchend', e => {
  if (!isImageArea) return;
  
  const dx = e.changedTouches[0].clientX - startX;
  const dy = Math.abs(e.changedTouches[0].clientY - startY);
  
  // 只有水平滑动距离大于垂直滑动距离，且超过50px时才切换
  if (hasMoved && Math.abs(dx) > dy && Math.abs(dx) > 50) {
    if (dx > 50) prev();
    if (dx < -50) next();
    // 标记触摸事件已处理，防止点击事件重复触发
    touchHandled = true;
  } else if (!hasMoved) {
    // 如果没有滑动，则播放音频
    e.preventDefault();
    playAudio();
    // 标记触摸事件已处理，防止点击事件重复触发
    touchHandled = true;
  }
  
  isImageArea = false;
  hasMoved = false;
});

// =====================
// 阻止页面上下滚动
// =====================
document.addEventListener('touchmove', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

document.addEventListener('wheel', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

// =====================
// 键盘支持（PC）
// =====================
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prev();
  if (e.key === 'ArrowRight') next();
  if (e.key === ' ') playAudio();
});

// =====================
// 花瓣飘落效果
// =====================
const petalsContainer = document.getElementById('petalsContainer');
const maxPetals = 30; // 最大花瓣数量（根据设备性能调整）
let petalCount = 0;

// 根据设备性能调整花瓣数量
function getMaxPetals() {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  const isLowEnd = navigator.hardwareConcurrency <= 2;
  
  if (isLowEnd) return 15;
  if (isMobile) return 25;
  return 30;
}

// 创建单个花瓣
function createPetal() {
  if (petalCount >= getMaxPetals()) return;
  
  const petal = document.createElement('div');
  petal.className = 'petal';
  
  // 随机大小
  const sizes = ['small', 'medium', 'large'];
  petal.classList.add(sizes[Math.floor(Math.random() * sizes.length)]);
  
  // 随机起始位置
  const startX = Math.random() * 100;
  petal.style.left = startX + '%';
  
  // 随机飘落时间（8-15秒）
  const duration = 8 + Math.random() * 7;
  petal.style.animationDuration = duration + 's';
  
  // 随机水平漂移距离
  const drift = (Math.random() - 0.5) * 200;
  petal.style.setProperty('--drift', drift + 'px');
  
  // 随机延迟
  petal.style.animationDelay = Math.random() * 2 + 's';
  
  // 使用单一的 fall 动画（已包含旋转、漂移和摇摆效果）
  petal.style.animation = `fall ${duration}s linear infinite`;
  
  petalsContainer.appendChild(petal);
  petalCount++;
  
  // 动画结束后移除花瓣并创建新的
  setTimeout(() => {
    if (petal.parentNode) {
      petal.parentNode.removeChild(petal);
      petalCount--;
      createPetal();
    }
  }, duration * 1000);
}

// 初始化花瓣
function initPetals() {
  const max = getMaxPetals();
  for (let i = 0; i < max; i++) {
    setTimeout(() => {
      createPetal();
    }, i * 500); // 错开创建时间，避免同时出现
  }
}

// 页面加载完成后开始花瓣效果
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initPetals);
} else {
  initPetals();
}

// 页面可见性变化时暂停/恢复（性能优化）
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    // 页面隐藏时暂停动画
    const petals = document.querySelectorAll('.petal');
    petals.forEach(petal => {
      petal.style.animationPlayState = 'paused';
    });
  } else {
    // 页面显示时恢复动画
    const petals = document.querySelectorAll('.petal');
    petals.forEach(petal => {
      petal.style.animationPlayState = 'running';
    });
  }
});
</script>

</body>
</html>
