<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="宝宝识物">
<meta
  name="viewport"
  content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>MP3循环播放</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: fixed;
  font-family: -apple-system, BlinkMacSystemFont;
}

body {
  background: #f5f5f5;
  touch-action: pan-x;
}

/* 返回按钮 */
.back {
  position: fixed;
  top: 20px;
  left: 20px;
  padding: 10px 16px;
  font-size: 20px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
}

/* 卡片主体 */
.card {
  width: 100vw;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 60px;
  padding-bottom: 100px;
  box-sizing: border-box;
  margin: 0 auto;
}

/* 图片容器 - 黑胶唱片效果 */
.image-container {
  width: 95%;
  max-width: 95%;
  aspect-ratio: 1 / 1;
  position: relative;
  overflow: visible;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.1s ease-out;
  box-sizing: border-box;
  /* 黑胶唱片外圈黑色胶效果 - 使用box-shadow */
  box-shadow: 0 0 0 8px #1a1a1a,
              0 16px 64px rgba(0, 0, 0, 0.4),
              inset 0 0 20px rgba(0, 0, 0, 0.3);
  /* 黑胶唱片光泽效果 */
  background: radial-gradient(
    circle at 30% 30%,
    rgba(255, 255, 255, 0.15) 0%,
    rgba(255, 255, 255, 0.05) 15%,
    transparent 40%
  );
}

/* 黑胶唱片点击反馈 */
.image-container:active {
  transform: scale(0.98);
}

/* 黑胶唱片旋转动画 */
.image-container.playing {
  animation: vinylRotate 20s linear infinite;
}

@keyframes vinylRotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* iPad和宽屏设备适配 */
@media (min-width: 768px) {
  .card {
    width: 100%;
    max-width: 600px;
    background: #fff;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  
  .image-container {
    width: 100%;
    max-width: 100%;
  }
  
  .word {
    width: 100%;
  }
  
  .description {
    width: 100%;
    box-sizing: border-box;
  }
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 50%;
}

/* 标题 */
.word {
  margin-top: 24px;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  width: 100%;
}

/* 描述文本 */
.description {
  margin-top: 16px;
  padding: 0 20px;
  font-size: 18px;
  line-height: 1.6;
  color: #666;
  text-align: center;
  max-width: 100%;
  max-height: 120px;
  overflow-y: auto;
  word-wrap: break-word;
  -webkit-overflow-scrolling: touch;
}

/* 描述文本滚动条样式 */
.description::-webkit-scrollbar {
  width: 4px;
}

.description::-webkit-scrollbar-track {
  background: transparent;
}

.description::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 2px;
}

/* 上一张 / 下一张按钮 */
.nav {
  position: fixed;
  bottom: 20px;
  width: 56px;
  height: 56px;
  line-height: 56px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border-radius: 50%;
  z-index: 10;
  user-select: none;
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}

/* iPad和宽屏设备上，按钮相对于内容区域居中 */
@media (min-width: 768px) {
  .prev {
    left: calc(50% - 300px + 20px);
  }
  
  .next {
    right: calc(50% - 300px + 20px);
  }
  
  .back {
    left: calc(50% - 300px + 20px);
  }
}

.nav:active {
  background: rgba(0,0,0,0.55);
}

/* 播放/暂停按钮 */
.play-pause-btn {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 56px;
  height: 56px;
  line-height: 56px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  background: rgba(0,0,0,0.35);
  color: #fff;
  border-radius: 50%;
  z-index: 10;
  user-select: none;
  cursor: pointer;
  transition: background 0.2s;
}

.play-pause-btn:active {
  background: rgba(0,0,0,0.55);
}

.play-pause-btn.playing {
  background: rgba(76, 175, 80, 0.7);
}

.play-pause-btn.playing:active {
  background: rgba(76, 175, 80, 0.9);
}

/* iPad和宽屏设备上，播放按钮居中 */
@media (min-width: 768px) {
  .play-pause-btn {
    left: 50%;
    transform: translateX(-50%);
  }
}

/* 播放进度指示器 */
.progress-indicator {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 8px 16px;
  font-size: 16px;
  font-weight: bold;
  background: rgba(255,255,255,0.85);
  border-radius: 999px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  z-index: 10;
  color: #333;
}

/* iPad和宽屏设备上，进度指示器相对于内容区域 */
@media (min-width: 768px) {
  .progress-indicator {
    right: calc(50% - 300px + 20px);
  }
}

</style>
</head>

<body>

<div class="back" onclick="goBack()">← 返回</div>
<div class="progress-indicator" id="progressIndicator">-/-</div>

<div class="card" id="card">
  <div class="image-container">
    <img id="image">
  </div>
  <div class="word" id="word"></div>
  <div class="description" id="description"></div>
</div>

<div class="nav prev" onclick="prev()">前</div>
<div class="play-pause-btn" id="playPauseBtn" onclick="togglePlayPause()">▶</div>
<div class="nav next" onclick="next()">后</div>

<audio id="audio" crossOrigin="anonymous"></audio>

<script>
// =====================
// 注册 Service Worker（离线）
// =====================
let serviceWorkerRegistration = null;
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').then(reg => {
    serviceWorkerRegistration = reg;
    // 读取缓存优先模式设置并通知 Service Worker
    const cacheFirstMode = localStorage.getItem('cacheFirstMode') === 'true';
    if (reg.active) {
      reg.active.postMessage({
        type: 'updateCacheStrategy',
        cacheFirst: cacheFirstMode
      });
    } else {
      // 如果 Service Worker 还未激活，等待激活后再发送
      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'activated' && reg.active) {
            reg.active.postMessage({
              type: 'updateCacheStrategy',
              cacheFirst: cacheFirstMode
            });
          }
        });
      });
      // 如果已经有激活的 Service Worker，直接发送
      navigator.serviceWorker.ready.then(() => {
        if (reg.active) {
          reg.active.postMessage({
            type: 'updateCacheStrategy',
            cacheFirst: cacheFirstMode
          });
        }
      });
    }
  });
}

// =====================
// 读取 pack 并加载数据
// =====================
const pack = new URLSearchParams(location.search).get('pack');
if (!pack) location.href = 'index.html';

let cards = [];
const startIndex =
  parseInt(new URLSearchParams(location.search).get('index')) || 0;
let index = startIndex;

const image = document.getElementById('image');
const word  = document.getElementById('word');
const audio = document.getElementById('audio');
const playPauseBtn = document.getElementById('playPauseBtn');
const progressIndicator = document.getElementById('progressIndicator');

// 设置音频循环播放
audio.loop = true;

fetch(`data/${pack}.json`)
  .then(res => res.json())
  .then(data => {
    cards = data;
    show();
    updateProgressIndicator();
  })
  .catch(err => {
    console.error('加载数据失败:', err);
    progressIndicator.textContent = '加载失败';
  });

// =====================
// 文件路径大小写兼容处理
// =====================
function getCaseVariants(path) {
  // 获取文件扩展名的大小写变体
  const variants = [path]; // 原始路径
  const extMatch = path.match(/\.([^.]+)$/);
  if (extMatch) {
    const ext = extMatch[1];
    const basePath = path.substring(0, path.length - ext.length - 1);
    // 添加小写、大写、首字母大写变体
    if (ext.toLowerCase() !== ext) {
      variants.push(basePath + '.' + ext.toLowerCase());
    }
    if (ext.toUpperCase() !== ext) {
      variants.push(basePath + '.' + ext.toUpperCase());
    }
    if (ext.length > 0) {
      const capitalized = ext.charAt(0).toUpperCase() + ext.slice(1).toLowerCase();
      if (capitalized !== ext) {
        variants.push(basePath + '.' + capitalized);
      }
    }
  }
  return [...new Set(variants)]; // 去重
}

// 尝试加载资源，支持大小写兼容
function loadResourceWithFallback(element, path, isImage = false) {
  // 检测是否是在线URL（http:// 或 https:// 开头）
  if (path.startsWith('http://') || path.startsWith('https://')) {
    // 在线URL：直接使用，不进行大小写变体处理
    if (isImage) {
      // 图片：直接设置src
      element.src = path;
    } else {
      // 音频：先设置crossOrigin属性（如果需要），再设置src
      if (element.crossOrigin === undefined || element.crossOrigin === null) {
        element.crossOrigin = 'anonymous';
      }
      // 添加错误处理，帮助调试
      element.onerror = function() {
        console.error('音频加载失败:', path);
        console.error('可能的原因: CORS限制、网络问题或URL无效');
        console.error('请检查浏览器控制台的网络请求，查看具体错误信息');
      };
      // 添加加载成功提示
      element.onloadeddata = function() {
        console.log('音频加载成功:', path);
      };
      // 设置src
      element.src = path;
    }
    return;
  }
  
  // 相对路径：进行大小写兼容处理
  const variants = getCaseVariants(path);
  let currentIndex = 0;
  
  function tryNext() {
    if (currentIndex >= variants.length) {
      console.error(`无法加载资源: ${path} (已尝试所有大小写变体)`);
      return;
    }
    
    const currentPath = variants[currentIndex];
    
    if (isImage) {
      // 图片：直接设置src，通过onerror处理失败
      const originalOnError = element.onerror;
      element.onerror = () => {
        currentIndex++;
        tryNext();
      };
      element.onload = () => {
        element.onerror = originalOnError; // 恢复原始错误处理
      };
      element.src = currentPath;
    } else {
      // 音频：直接设置src，通过error事件处理失败
      const originalOnError = element.onerror;
      element.onerror = () => {
        currentIndex++;
        tryNext();
      };
      element.onloadeddata = () => {
        element.onerror = originalOnError; // 恢复原始错误处理
      };
      element.src = currentPath;
    }
  }
  
  tryNext();
}

// =====================
// 显示当前卡片
// =====================
const description = document.getElementById('description');

function show() {
  const item = cards[index];
  // 使用大小写兼容的方式加载图片和音频
  loadResourceWithFallback(image, item.image, true);
  loadResourceWithFallback(audio, item.audio, false);
  word.textContent = item.name + (item.name_english ? ' ' + item.name_english : '');
  
  // 显示描述文本
  if (item.description) {
    description.textContent = item.description;
    description.style.display = 'block';
    // 如果超过100字，确保可以滚动
    if (item.description.length > 100) {
      description.style.maxHeight = '120px';
    } else {
      description.style.maxHeight = 'none';
    }
  } else {
    description.style.display = 'none';
  }

  // 停止当前播放的音频（如果正在播放）
  audio.pause();
  audio.currentTime = 0;
  // 确保循环播放已启用
  audio.loop = true;

  // 更新播放状态和进度指示器
  updatePlayState();
  updateProgressIndicator();

  preloadNext();
}

// =====================
// 预加载下一张
// =====================
function preloadNext() {
  const next = index + 1;
  if (next >= cards.length) return;

  const img = new Image();
  loadResourceWithFallback(img, cards[next].image, true);

  const aud = new Audio();
  loadResourceWithFallback(aud, cards[next].audio, false);
}

// =====================
// 操作函数
// =====================
function prev() {
  if (index > 0) {
    index--;
    show();
    updateProgressIndicator();
  }
}

function next() {
  if (index < cards.length - 1) {
    index++;
    show();
    updateProgressIndicator();
  }
}

function goBack() {
  location.href = 'music-list.html?pack=' + pack;
}

// =====================
// 更新播放状态显示
// =====================
function updatePlayState() {
  if (audio.paused) {
    playPauseBtn.textContent = '▶';
    playPauseBtn.classList.remove('playing');
    // 停止CD旋转
    imageContainer.classList.remove('playing');
  } else {
    playPauseBtn.textContent = '⏸';
    playPauseBtn.classList.add('playing');
    // 开始CD旋转
    imageContainer.classList.add('playing');
  }
}

// =====================
// 更新进度指示器
// =====================
function updateProgressIndicator() {
  if (cards.length > 0) {
    progressIndicator.textContent = `${index + 1}/${cards.length}`;
  } else {
    progressIndicator.textContent = '-/-';
  }
}

// =====================
// 切换播放/暂停
// =====================
function togglePlayPause() {
  if (audio.paused) {
    playAudio();
  } else {
    audio.pause();
    updatePlayState();
  }
}

// =====================
// 播放音频函数（带错误处理，循环播放）
// =====================
function playAudio() {
  // 检查音频是否已加载，如果src为空则尝试重新加载
  if (!audio.src || audio.src === window.location.href) {
    const item = cards[index];
    if (item && item.audio) {
      loadResourceWithFallback(audio, item.audio, false);
      // 等待音频加载完成后再播放
      audio.addEventListener('loadeddata', () => {
        audio.loop = true;
        audio.play().then(() => {
          updatePlayState();
        }).catch(err => {
          console.error('播放音频失败:', err);
          updatePlayState();
        });
      }, { once: true });
      return;
    }
  }
  
  if (audio.src) {
    // 确保循环播放已启用
    audio.loop = true;
    // 如果音频已暂停，重新播放
    if (audio.paused) {
      audio.play().then(() => {
        updatePlayState();
      }).catch(err => {
        console.error('播放音频失败:', err);
        updatePlayState();
      });
    } else {
      // 如果正在播放，重新开始
      audio.currentTime = 0;
      audio.play().then(() => {
        updatePlayState();
      }).catch(err => {
        console.error('播放音频失败:', err);
        updatePlayState();
      });
    }
  }
}

// =====================
// 滑动切换（只在图片区域）
// =====================
let startX = 0;
let startY = 0;
let isImageArea = false;
let hasMoved = false;
let touchHandled = false; // 防止触摸事件和点击事件重复触发

const imageContainer = document.querySelector('.image-container');

// =====================
// 点击播放（只点击图片区域时播放/暂停）
// =====================
if (imageContainer) {
  // 使用 addEventListener 而不是 onclick，确保在移动设备上也能工作
  imageContainer.addEventListener('click', (e) => {
    // 如果触摸事件已经处理过，就不重复处理点击事件
    if (touchHandled) {
      touchHandled = false;
      return;
    }
    e.preventDefault();
    togglePlayPause();
  }, { passive: false });
}

imageContainer.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  isImageArea = true;
  hasMoved = false;
});

imageContainer.addEventListener('touchmove', e => {
  if (!isImageArea) return;
  hasMoved = true;
});

imageContainer.addEventListener('touchend', e => {
  if (!isImageArea) return;
  
  const dx = e.changedTouches[0].clientX - startX;
  const dy = Math.abs(e.changedTouches[0].clientY - startY);
  
  // 只有水平滑动距离大于垂直滑动距离，且超过50px时才切换
  if (hasMoved && Math.abs(dx) > dy && Math.abs(dx) > 50) {
    if (dx > 50) prev();
    if (dx < -50) next();
    // 标记触摸事件已处理，防止点击事件重复触发
    touchHandled = true;
  } else if (!hasMoved) {
    // 如果没有滑动，则切换播放/暂停
    e.preventDefault();
    togglePlayPause();
    // 标记触摸事件已处理，防止点击事件重复触发
    touchHandled = true;
  }
  
  isImageArea = false;
  hasMoved = false;
});

// =====================
// 阻止页面上下滚动
// =====================
document.addEventListener('touchmove', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

document.addEventListener('wheel', e => {
  // 如果不在描述文本区域内，阻止默认滚动行为
  if (!e.target.closest('.description')) {
    e.preventDefault();
  }
}, { passive: false });

// =====================
// 键盘支持（PC）
// =====================
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prev();
  if (e.key === 'ArrowRight') next();
  if (e.key === ' ') {
    e.preventDefault();
    togglePlayPause();
  }
});

// =====================
// 监听音频播放状态变化
// =====================
audio.addEventListener('play', () => {
  updatePlayState();
});

audio.addEventListener('pause', () => {
  updatePlayState();
});

audio.addEventListener('ended', () => {
  updatePlayState();
});

</script>

</body>
</html>
